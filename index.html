<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Nadim Kobeissi" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="
		user-scalable=no, initial-scale=0.6,
		maximum-scale=0.6, minimum-scale=0.6,
		width=device-width, height=device-height,
		target-densitydpi=device-dpi"
	/>
	<title>CNNCTFR</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<script type="application/javascript" src="js/jquery.js"></script>
	<script type="application/javascript" src="js/jquery.color.js"></script>
	<script type="application/javascript" src="js/talk.js"></script>
	<script type="application/javascript" src="js/cnnctfr.js"></script>
	<script type="application/javascript" src="js/mespeak.js"></script>
	<script src="js/cnnctfr.jc"></script>
</head>

<body>
	<div id="sse60">
		<div id="sses60">
			<ul>
				<li><a input id="NG" type="button" onclick="cnnctfr.resetScore();">New Game</a></li>
				<li><a input id="clickMe" type="button" onclick="cnnctfr.setDifficulty('Easy');">Easy</a></li>
				<li><a input id="clickMe" type="button" onclick="cnnctfr.setDifficulty('Medium');">Medium</a></li>
				<li><a input id="clickMe" type="button" onclick="cnnctfr.setDifficulty('Hard');">Hard</a></li>
			</ul>
		</div>
	</div>
	<div id="talk">&nbsp;</div>
	<table id="board">
	</table>
	<div id="difficulty"
		<span class="difficulty"></span>	
	</div>
	<div id="wins">
		<span class="human"></span>
		<span class="computer"></span>
	</div>
	<div id="draw">
		<span class="draw"></span>
	</div>
</body>
</html>
